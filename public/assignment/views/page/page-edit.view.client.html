<nav class="navbar navbar-default">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"
               class="glyphicon glyphicon-chevron-left"></a>
        </p>
        <p class="navbar-text pull-right">
            <a ng-click="model.edit(pageName, pageTitle)" class="glyphicon glyphicon-ok"></a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand profile-websites-navbar-text">Edit Page</a>
        </div>
    </div>
</nav>

<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<div class="container">
    <div class="col-sm-3 site-list-pane hidden-sm">
        <ul class="site-list">
            <li ng-repeat="page in model.pages" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="pageName">Name</label>
                <input ng-model="pageName" type="text" class="form-control" id="pageName"
                       placeholder="{{model.page.name}}">
            </div>
            <div class="form-group">
                <label for="pageTitle">Title</label>
                <input ng-model="pageTitle" type="text" class="form-control" id="pageTitle"
                       placeholder="{{model.page.title}}">
            </div>
        </form>
        <div class="btn-form">
            <a class="btn btn-danger btn-block"
               ng-click="model.delete()">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-footer">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="glyphicon glyphicon-user"></a>
        </p>
    </div>
</nav>
