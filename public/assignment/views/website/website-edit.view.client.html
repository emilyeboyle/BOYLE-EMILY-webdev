<nav class="navbar navbar-default">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website" class="glyphicon glyphicon-chevron-left"></a>
        </p>
        <p class="navbar-text pull-right">
            <a ng-click="model.edit(siteName, siteDetails)" class="glyphicon glyphicon-ok"></a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand profile-websites-navbar-text">Edit Website</a>
        </div>
    </div>
</nav>

<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<div class="container">
    <div class="col-sm-3 site-list-pane hidden-sm">
        <ul class="site-list">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/website._id/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="siteName">Website Name</label>
                <input ng-model="siteName" type="text" class="form-control" id="siteName"
                       placeholder={{model.website.name}}>
            </div>
            <div class="form-group">
                <label for="siteDetails">Description</label>
                <textarea ng-model="siteDetails" class="form-control" id="siteDetails" rows="4"
                          placeholder={{model.website.description}}></textarea>
            </div>
        </form>
        <div class="btn-form">
            <a ng-click= "model.delete()"class="btn btn-danger btn-block">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-footer">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="glyphicon glyphicon-user"></a>
        </p>
    </div>
</nav>
