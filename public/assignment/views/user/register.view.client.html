<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1 class="centered">Register</h1>
    <form>
        <fieldset class="form-group">
            <input ng-model="username"
                   type="text"
                   class="form-control"
                   placeholder="username"/>
        </fieldset>
        <fieldset class="form-group">
            <input ng-model="password"
                   type="password"
                   class="form-control"
                   placeholder="password"/>
        </fieldset>
        <fieldset class="form-group">
            <input ng-model="password2"
                   type="password"
                   class="form-control"
                   placeholder="verify password"/>
        </fieldset>
    </form>
    <div class="btn-form">
        <a class="btn btn-primary btn-block"
           ng-click="model.register(username, password, password2)">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </div>
</div>
