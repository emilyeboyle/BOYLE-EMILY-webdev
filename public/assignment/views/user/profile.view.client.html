<nav class="navbar navbar-default">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="profile.view.client.html" class="glyphicon glyphicon-ok"></a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand profile-websites-navbar-text">Profile</a>
        </div>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username"
                   placeholder={{model.user.username}}>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name"
                   placeholder="{{model.user.firstName}}">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name"
                   placeholder="{{model.user.lastName}}">
        </div>
    </form>
    <div class="btn-form">
        <a class="btn btn-primary btn-block"
           href="#/user/{{model.userId}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Logout</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-footer">
        <div class="navbar-right">
            <a href="profile.view.client.html">
                <span class="glyphicon glyphicon-user user-icon"></span>
            </a>
        </div>
    </div>
</nav>
