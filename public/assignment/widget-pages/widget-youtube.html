<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Widget Youtube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="../widget-pages/widget-list.html" class="glyphicon glyphicon-chevron-left"></a>
        </p>
        <p class="navbar-text pull-right">
            <a href="../widget-pages/widget-list.html" class="glyphicon glyphicon-ok"></a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand profile-websites-navbar-text" href="#">Edit Widget</a>
        </div>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="widgetName">Name</label>
            <input type="text" class="form-control" id="widgetName" placeholder="Widget Name">
        </div>
        <div class="form-group">
            <label for="widgetText">Text</label>
            <input type="text" class="form-control" id="widgetText" placeholder="Widget Text">
        </div>
        <div class="form-group">
            <label for="widgetURL">URL</label>
            <input type="text" class="form-control" id="widgetURL" placeholder="Widget URL">
        </div>
        <div class="form-group">
            <label for="widgetWidth">Width</label>
            <input type="text" class="form-control" id="widgetWidth" placeholder="Widget Width">
        </div>
    </form>
    <div class="btn-form btn-file">
        <a class="btn btn-danger  btn-block"
           href="widget-list.html">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-footer">
        <p class="navbar-text pull-right">
            <a href="../user-pages/profile.html" class="glyphicon glyphicon-user"></a>
        </p>
    </div>
</nav>

</body>
</html>
